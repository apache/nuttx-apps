on: [pull_request]

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: ğŸº YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ§¹ YAML Lint
        uses: github/super-linter@v4
        env:
          VALIDATE_YAML: true
          FILTER_REGEX_INCLUDE: .*\.github/.*
